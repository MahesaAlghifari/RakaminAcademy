<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registrasi dan List Pendaftar</title>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#list-pendaftar">List Pendaftar</a>
            </li>
        </ul>

        <div class="tab-content mt-3">

            <div id="registrasi" class="tab-pane fade show active">
                <form id="registrasi-form">
                    <div class="form-group mb-3">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="umur">Umur:</label>
                        <input type="number" class="form-control" id="umur" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="uang-saku">Uang Saku:</label>
                        <input type="number" class="form-control" id="uang-saku" min="100000" max="1000000" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div id="list-pendaftar" class="tab-pane fade">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Saku</th>
                        </tr>
                    </thead>
                    <tbody id="list-pendaftar-body">
                    </tbody>
                </table>
                <button id="reset-button" class="btn btn-danger my-3">Reset</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Statistik</th>
                            <th>Nilai</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rata-rata Umur</td>
                            <td><span id="rata-umur"></span></td>
                        </tr>
                        <tr>
                            <td>Rata-rata Uang Saku</td>
                            <td><span id="rata-uang-saku"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
